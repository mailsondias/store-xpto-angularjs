<!DOCTYPE html>
<html ng-app="gemStore">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>XPTO Store AngularJS</title>

	<!-- css -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="list-group" ng-controller="StoreController as store">
	
	<header>
		<h1 class="text-center">Speudo XPTO Store</h1>
		<h4 class="text-center">– <em>AngularJS 1.5</em> –</h4>
	</header>

	<div class="container-fluid">
		<div class="row">
			<div class="list-group-item col-lg-4 col-md-6 col-sm-6 col-xs-12" ng-repeat="product in products">
				<product-title></product-title>
				<product-gallery></product-gallery>
				<product-panels></product-panels>
			</div>
		</div>
	</div>
	
	<!-- js -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/products.js"></script>
</body>
</html>
