<h4>Reviews</h4>
<blockquote ng-repeat="review in product.reviews">
	<p>Comment: {{ review.body }}</p>
	<p>Note: {{ review.stars }}</p>
	<cite class="clearfix">â€”{{review.author}} on {{review.createdOn | date}}</cite>
</blockquote>
<form name="reviewForm" class="reviewForm"
	ng-controller="ReviewController as reviewCtrl"
	ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
	<!--  Live Preview -->
	<blockquote>
		<strong>{{ reviewCtrl.review.stars }} stars</strong>
		{{ reviewCtrl.review.body }}
		<cite>by: {{ reviewCtrl.review.author }}</cite>
	</blockquote>
	<!-- Review Form -->
	<hr>
		<h4>Submit a Review</h4>
	<fieldset class="form-group">
		<select ng-model="reviewCtrl.review.stars" ng-options="stars for stars in [5,4,3,2,1]" class="form-control" title="Stars" required>
			<option value="">Rate the product</option>
		</select>
	</fieldset>
	<fieldset class="form-group">
		<textarea ng-model="reviewCtrl.review.body" class="form-control" placeholder="Write a short review of the product..." title="Review" required></textarea>
	</fieldset>
	<fieldset class="form-group">
		<input ng-model="reviewCtrl.review.author" class="form-control" placeholder="Author" type="email" required>
	</fieldset>
	<div> reviewForm is {{ reviewForm.$valid }} </div>
	<fieldset class="form-group">
		<input type="submit" value="Submit" class="btn btn-primary btn-block">
	</fieldset>
</form>
